<!DOCTYPE html>
<html>
<head>
<title>111205039_CSS_Lab</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="styles.css" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

/* Style the body */
body {
        font-family: 'Arial', sans-serif;
        color: rgb(4, 10, 11);
        background-color: #d3dadc;
        margin: 0;
        padding: 0;
        height: 100vh;
    }

.welcome-message {
        font-size: 14px; /* 调整此处的字体大小 */
    }

/* Header/logo Title */
 h1 {
  padding: 45px;
  text-align: center;
  background: #7eead6;
  margin: 0;
  color: rgb(10, 6, 6);
}

/* Style the top navigation bar */
ul.navbar {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    list-style-type: none;
    padding: 0;
    background-color: #333;
    margin: 0;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    margin-bottom: 0;
    width: 100%;
    box-sizing: border-box;

    
}

ul.navbar li {
    text-align: center; /* 让按钮文本居中 */
}

ul.navbar a {
    display: block;
    color: white;
    padding: 14px;
    text-decoration: none;
    transition: background-color 0.3s;
    width: 100%; /* 让按钮宽度占满父容器 */
}

ul.navbar a:hover {
    background-color: #ddd;
    color: black;
}

.dropdown-content {
    min-width: 100%; /* 让下拉菜单宽度占满父容器 */
}

img {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease-in-out;
}

img:hover {
    transform: scale(1.1);
}

ul.navbar a {
    display: block;
    color: white;
    padding: 14px 20px;
    text-decoration: none;
    text-align: center;
    transition: background-color 0.3s;
}

ul.navbar a:hover {
    background-color: #ddd;
    color: black;
}

.dropdown {
    position: relative;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #3c3b3e;
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    z-index: 1;
    border-radius: 5px;
    /* Updated styles for the dropdown content */
    min-width: 160px;
}

.dropdown:hover .dropdown-content {
    display: block;
}

.dropdown-content a {
    color: #333;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    transition: background-color 0.3s;
}

.dropdown-content a:hover {
    background-color: #3c3b3e;
}

img {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease-in-out;
}

img:hover {
    transform: scale(1.1);
}

/* Responsive layout - when the screen is less than 700px wide, make the two columns stack on top of each other instead of next to each other */
/* Styles for all devices */
@media all {
    body {
        /* Add styles specific to all devices */
        font-size: 16px; /* Change the default font size for all devices */
    }

    h1 {
        color:rgb(10, 6, 6); /* Change the color of h1 for all devices */
    }

    /* Add any other styles for all devices as needed */
}

/* Styles for printing */
@media print {
    body {
        /* Add styles specific to printing */
        color: black; /* Change the text color for printing */
    }

    h1 {
        text-align: center; /* Center align h1 for printing */
    }

    /* Add any other styles for printing as needed */
}

</style>
</head>
<body>

        <p></p>

    </h1>

        </ul>

        <p>This is my homepage. I'm learning CSS to create a visible webpage.</p>
